---
layout: default-no-header
---

<div class="post">
  <h1 class="text-title">
     <a href="{{ site.baseurl }}/{{ page.filename }}">
        {{ page.title }}
     </a>
  </h1>
  {% assign text = site.texts
      | where_exp:"text", "text.filename == page.filename" 
      | first %}

  {{ text.content }}
</div>
